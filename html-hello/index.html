<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div id="payment_form">
        <div id="payment_header">
          <h1>Payment form example</h1>
        </div>
        <div>
          <div id="error-disable">
            <div class="text-bg-danger p-3">Danger with contrasting color</div>
          </div>
          <fieldset>
            <div class="row g-3">
              <div class="col-sm-7">
                <label>City #</label>
                <input type="text" class="form-control" aria-label="City" />
              </div>
              <div class="col-sm">
                <label>CVC #</label>
                <input type="text" class="form-control" aria-label="State" />
              </div>
              <div class="col-sm">
                <label>Amount</label>
                <input type="text" class="form-control" aria-label="Zip" />
              </div>
            </div>
          </fieldset>
        </div>
        <div id="inline-form">
          <div class="row g-3">
            <div class="col">
                <label>First Name</label>
              <input
                type="text"
                class="form-control"
                
              />
            </div>
            <div class="col">
                <label>Last Name</label>
              <input
                type="text"
                class="form-control"
                
              />
            </div>
          </div>
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
