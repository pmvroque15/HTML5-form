<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div id="payment_form">
        <div id="payment_header">
          <h1>Payment form example</h1>
        </div>
        <div>
          <div id="error-disable">
            <div class="text-bg-danger p-3">Danger with contrasting color</div>
          </div>
          <fieldset>
            <div class="row g-3">
              <div class="col-sm-7">
                <label>City #</label>
                <input type="text" class="form-control" aria-label="City" />
              </div>
              <div class="col-sm">
                <label>CVC #</label>
                <input type="text" class="form-control" aria-label="State" />
              </div>
              <div class="col-sm">
                <label>Amount</label>
                <input type="text" class="form-control" aria-label="Zip" />
              </div>
            </div>
          </fieldset>
        </div>
        <div id="inline-form">
          <div class="row g-3">
            <div class="col">
              <label>First Name</label>
              <input type="text" class="form-control" />
            </div>
            <div class="col">
              <label>Last Name</label>
              <input type="text" class="form-control" />
            </div>
          </div>
          <div class="row g-3">
            <div class="col-sm-7">
              <label>City</label>
              <input
                type="text"
                class="form-control"
                placeholder="City"
                aria-label="City"
              />
            </div>
            <div class="col-sm">
              <label>State</label>
              <select class="form-select" aria-label="Default select example">
                <option selected></option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="col-sm">
              <label>Postal Code</label>
              <input type="text" class="form-control" />
            </div>
          </div>
        </div>
        <div id="inline-textarea">
          <div>
          <div><p>We Accept:</p></div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox1"
              value="option1"
            />
            <label class="form-check-label" for="inlineCheckbox1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox2"
              value="option2"
            />
            <label class="form-check-label" for="inlineCheckbox2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox3"
              value="option3"
            />
            <label class="form-check-label" for="inlineCheckbox3">3 </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox3"
              value="option3"
            />
            <label class="form-check-label" for="inlineCheckbox3">4 </label>
          </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Example textarea</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
